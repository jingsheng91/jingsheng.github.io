<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节惊魂夜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: #ff8c00;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 0, 90, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 0, 0, 0.2) 0%, transparent 20%);
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px #ff4500, 0 0 30px #ff0000;
            letter-spacing: 3px;
            margin-bottom: 15px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 15px #ff4500, 0 0 30px #ff0000;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #9370db;
            margin-bottom: 20px;
        }

        .pumpkin-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .pumpkin {
            width: 120px;
            height: 120px;
            background-color: #ff8c00;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            box-shadow: 0 0 20px #ff4500;
        }

        .pumpkin:hover, .pumpkin:active {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .pumpkin::before, .pumpkin::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 35px;
            background-color: #000;
            border-radius: 50%;
            top: 35px;
        }

        .pumpkin::before {
            left: 25px;
        }

        .pumpkin::after {
            right: 25px;
        }

        .pumpkin-mouth {
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: #000;
            border-radius: 0 0 30px 30px;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pumpkin-stem {
            position: absolute;
            width: 15px;
            height: 25px;
            background-color: #228b22;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .ghost {
            position: absolute;
            width: 80px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 0;
            cursor: pointer;
            animation: float 8s infinite ease-in-out;
            z-index: 10;
            touch-action: none;
        }

        .ghost::before, .ghost::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 50px;
        }

        .ghost::before {
            left: 12px;
        }

        .ghost::after {
            right: 12px;
        }

        .ghost-face {
            position: absolute;
            width: 15px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ghost-face::before, .ghost-face::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 12px;
            background-color: #000;
            border-radius: 50%;
            top: -4px;
        }

        .ghost-face::before {
            left: -12px;
        }

        .ghost-face::after {
            right: -12px;
        }

        .ghost-mouth {
            position: absolute;
            width: 25px;
            height: 12px;
            border-bottom: 3px solid #000;
            border-radius: 0 0 50% 50%;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
